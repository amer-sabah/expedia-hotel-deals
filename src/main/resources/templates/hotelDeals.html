<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <title>Hotel Deals</title>
  </head>
  <body>
	<div class="container">
	
		<div class="row">
			<form action="" method="post">
			
			  <div class="form-group">
    <label for="inputAddress">Where do you want to go?</label>
    <input type="text" class="form-control" id="destinationName" name="destinationName" placeholder="Miami"/>
  </div>
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="startDate">Looking from</label>
      <input type="date" class="form-control" id="startDate" name="startDate"/>
    </div>
    <div class="form-group col-md-5">
      <label for="endDate">to</label>
      <input type="date" class="form-control" id="endDate" name="endDate"/>
    </div>
     <div class="form-group col-md-2">
      <label for="days">Days</label>
      <input type="number" class="form-control" id="days" name="days" placeholder="3 days"/>
    </div>
  </div>

  <div class="form-group">
    <label for="rating">Rating (1 >>>> 5)</label>
    <input type="range" class="form-control" id="rating" name="rating" min="1" max="5"/>
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
		</div>
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
